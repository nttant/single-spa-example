<single-spa-router>
  <!--

    This is the single-spa Layout Definition for your microfrontends.
    See https://single-spa.js.org/docs/layout-definition/ for more information.

  -->

  <!-- Example layouts you might find helpful:

  <nav>
    <application name="@org/navbar"></application>
  </nav>
  <route path="settings">
    <application name="@org/settings"></application>
  </route>

  -->
  <header>
    <route path="/">
      <application name="@btplc/header"></application>
    </route>
  </header>
  <main>
    <route path="/">
      <route path="/" exact>
        <application name="@btplc/app1"></application>
      </route>
      <route path="/shop">
        <application name="@btplc/app2"></application>
      </route>
      <route default>
        <h1>404 Not Found</h1>
      </route>
    </route>
  </main>
  <footer>
    <route path="/">
      <application name="@btplc/footer"></application>
    </route>
  </footer>
</single-spa-router>
